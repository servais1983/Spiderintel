[general]
version = 2.0.0
platform = kali
debug = false
stealth_mode = true

[paths]
reports = reports/
logs = logs/
temp = temp/

[security]
max_scan_time = 3600
rate_limit = true
max_requests_per_second = 10

[api_keys]
shodan = SHODAN_API_KEY_PLACEHOLDER

[database]
path = spiderintel.db

[output]
reports_dir = reports 